<div class="row">
    <div class="col col-md-12">
        <h3>Livros</h3>
    </div>
    <div class="row">
        <div class="col col-md-12">
            <button class="btn btn-primary" type="button" ng-click="ctrl.insert()">
                Inserir <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <br>    
    <div class="row">
        <div class="col col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Escritor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="livro in ctrl.livros">
                        <td>{{livro.id}}</td>
                        <td>{{livro.nome}}</td>
                        <td>{{livro.escritor}}</td>
                        <td>
                            <button class="btn btn-primary btn-xs" type="button" ng-click="ctrl.view(livro.id)">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-info btn-xs" type="button" ng-click="ctrl.update(livro)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-danger btn-xs" type="button" ng-click="ctrl.delete(livro.id)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
