<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-search"></i>Livro</h3>
</div>
<div class="modal-body">
    <form name="livroForm">
        <div class="form-group" ng-class="{'has-error': livroForm.nome.$invalid && !livroForm.nome.$pristine}">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" ng-model="ctrl.livro.nome" ng-disabled="ctrl.view" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Escritor</label>
            <input type="text" name="escritor" class="form-control" placeholder="Escritor" ng-model="ctrl.livro.escritor" ng-disabled="ctrl.view" >
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-xs-12">
        <div class="row">
            <span class="col-xs-12 col-sm-2">
				<button id="btnSelecionar" class="btn btn-success" ng-click="ctrl.save()" type="button" ng-disabled="ctrl.view || !livroForm.$valid"><i class="fa fa-check"></i>&nbsp;Salvar</button>
			</span>
            <span class="col-xs-12 col-sm-2">
				<button class="btn btn-default" ng-click="ctrl.cancel()"><i class="fa fa-sign-out"></i>&nbsp;Cancelar</button>
			</span>
        </div>
    </div>
</div>
